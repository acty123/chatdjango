{% extends "base.html" %} {% load static %}
{% block titulo %} Login {% endblock titulo %}

{% block extrahead %}
<link href="{% static 'style.css' %}" type="text/css" rel="stylesheet">
{% endblock%}

{% block content %}
<!-- <form method="POST">
    {% csrf_token %}
    {{form.as_p}}
    <button type="submit">Save</button>
</form> -->
<div class="container">


    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <a href="{% url "person:create" %}" class="float-right btn btn-outline-primary mt-1">Sign up</a>
                    <h4 class="card-title mt-2">Log in</h4>
                </header>
                <article class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        <div class="form-group">
                            <label>User</label>
                            <input class="form-control" type="text" name="username">
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <label>Create password</label>
                            <input class="form-control" type="password" name="password">
                        </div> <!-- form-group end.// -->
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block"> Register </button>
                        </div> <!-- form-group// -->
                    </form>
                </article> <!-- card-body end .// -->
                <div class="border-top card-body text-center">Don't have an account? <a href="{% url "person:create" %}">Sign up</a></div>
            </div> <!-- card.// -->
        </div> <!-- col.//-->

    </div> <!-- row.//-->


</div>
<!--container end.//-->
{% endblock%}
